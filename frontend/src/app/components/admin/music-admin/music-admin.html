<div class="admin-section">
  <div class="section-header">
    <h2>Manage Music</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()" class="add-button">
      <img src="/assets/icons/plus.svg" alt="Add" class="icon">
      <span>Add Music</span>
    </button>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="!loading && musicList.length > 0" class="table-container">
    <table mat-table [dataSource]="musicList" class="music-table">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Artist Column -->
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef>Artist</th>
        <td mat-cell *matCellDef="let element">{{ element.artist || '—' }}</td>
      </ng-container>

      <!-- Album Column -->
      <ng-container matColumnDef="album">
        <th mat-header-cell *matHeaderCellDef>Album</th>
        <td mat-cell *matCellDef="let element">{{ element.album || '—' }}</td>
      </ng-container>

      <!-- Release Year Column -->
      <ng-container matColumnDef="releaseYear">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let element">{{ element.releaseYear || '—' }}</td>
      </ng-container>

      <!-- Published Column -->
      <ng-container matColumnDef="published">
        <th mat-header-cell *matHeaderCellDef>Published</th>
        <td mat-cell *matCellDef="let element">
          <span [class.published]="element.published" [class.draft]="!element.published">
            {{ element.published ? 'Published' : 'Draft' }}
          </span>
        </td>
      </ng-container>

      <!-- Order Column -->
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef>Order</th>
        <td mat-cell *matCellDef="let element">{{ element.order }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="actions-cell">
          <button class="icon-btn edit-btn" (click)="openEditDialog(element)" type="button">
            <img src="/assets/icons/edit.svg" alt="Edit" class="action-icon">
          </button>
          <button class="icon-btn delete-btn" (click)="deleteMusic(element._id)" type="button">
            <img src="/assets/icons/delete.svg" alt="Delete" class="action-icon">
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div *ngIf="!loading && musicList.length === 0" class="empty-state">
    <p>No music entries yet. Create one to get started!</p>
  </div>
</div>
