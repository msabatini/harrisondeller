<div class="music-hero">
  <img src="assets/images/HDA-music-hero.jpg" alt="Music Hero" class="hero-image" />
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Music</h1>
  </div>
</div>

<div class="music-container">
  <div class="loading" *ngIf="loading">Loading...</div>

  <div class="music-grid" *ngIf="!loading && musicList.length > 0">
    <div class="music-card" *ngFor="let music of musicList">
      <a 
        [href]="getSpotifyUrl(music.spotifyUrl)" 
        target="_blank" 
        rel="noopener noreferrer"
        class="music-cover-link"
        *ngIf="music.spotifyUrl">
        <div class="music-cover" *ngIf="music.coverImage">
          <img [src]="music.coverImage" [alt]="music.title" />
          <div class="spotify-overlay">
            <img src="assets/images/Spotify_icon.svg" alt="Spotify" class="spotify-icon" />
            <span>Open in Spotify</span>
          </div>
        </div>
      </a>
      <div class="music-cover" *ngIf="!music.spotifyUrl && music.coverImage">
        <img [src]="music.coverImage" [alt]="music.title" />
      </div>
      <div class="music-info">
        <h3>{{ music.title }}</h3>
        <p *ngIf="music.artist" class="artist">{{ music.artist }}</p>
        <p *ngIf="music.album" class="album">{{ music.album }}</p>
        <p *ngIf="music.releaseYear" class="year">{{ music.releaseYear }}</p>
      </div>
    </div>
  </div>

  <div class="no-music" *ngIf="!loading && musicList.length === 0">
    <p>No music available yet. Check back soon!</p>
  </div>
</div>
