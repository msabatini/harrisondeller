<div class="contact-hero">
  <img src="assets/images/HDA-contact-hero.jpg" alt="Contact Hero" class="hero-image" />
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Contact</h1>
  </div>
</div>

<div class="contact-container">
  <div class="success-message" *ngIf="submitted">
    <p>Thank you for your message! I'll get back to you soon.</p>
  </div>

  <form class="contact-form" (ngSubmit)="onSubmit()" *ngIf="!submitted">
    <div class="form-group">
      <label for="name">
        <img src="assets/icons/user.svg" alt="Name" class="label-icon" />
        Name *
      </label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="formData.name" 
        required
        placeholder="Your name">
    </div>

    <div class="form-group">
      <label for="email">
        <img src="assets/icons/contact.svg" alt="Email" class="label-icon" />
        Email *
      </label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="formData.email" 
        required
        placeholder="your.email@example.com">
    </div>

    <div class="form-group">
      <label for="subject">
        <img src="assets/icons/text.svg" alt="Subject" class="label-icon" />
        Subject
      </label>
      <input 
        type="text" 
        id="subject" 
        name="subject" 
        [(ngModel)]="formData.subject"
        placeholder="Subject of your message">
    </div>

    <div class="form-group">
      <label for="message">
        <img src="assets/icons/description.svg" alt="Message" class="label-icon" />
        Message *
      </label>
      <textarea 
        id="message" 
        name="message" 
        [(ngModel)]="formData.message" 
        required
        rows="6"
        placeholder="Your message..."></textarea>
    </div>

    <div class="error-message" *ngIf="error">
      {{ error }}
    </div>

    <button type="submit" class="submit-btn" [disabled]="loading">
      {{ loading ? 'Sending...' : 'Send Message' }}
    </button>
  </form>
</div>
